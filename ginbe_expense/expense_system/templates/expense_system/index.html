<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    {% block content %}
        {% if user.is_authenticated %}
            <h1>Welcome {{ user.username }}</h1>
            <a href="{% url 'logout' %}?next=/expense">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>

        {% endif %}
    {% endblock content %}
    <p>It's expense system home page.</p>
</body>
</html>
