<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
</head>
<body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        
        <a class="navbar-brand" href="{% url 'index' %}">Ginbe Expense</a>

        <div class="collapse navbar-collapse">
            
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="">
                        Input
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">
                        Report
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav">
                {% block content %}
                    {% if user.is_authenticated %}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {{ user.username }}
                        </a>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a class="dropdown-item" href="{% url 'account_home' %}">Account Settings</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="{% url 'logout' %}?next=/expense">Logout</a>
                        </div>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>        
                    {% endif %} 
                {% endblock content %}
            </ul>
        </div>
    </nav>
      
    <!-- Begin page content -->

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p>It's expense system home page.</p>
            </div>
        </div>
    </div>

    <script src="{% static "js/jquery-3.5.1.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script> 
</body>
</html>
