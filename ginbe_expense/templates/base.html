<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% block title %}Ginbe Expense{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
</head>
<body class="bg-light">
    <header class="navbar navbar-expand-sm navbar-dark bg-dark">
        
        <a class="navbar-brand" href="{% url 'index' %}">Ginbe Expense</a>

        <div class="collapse navbar-collapse">
            
            <ul class="navbar-nav mr-auto">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'expense_input' %}">
                        Input
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">
                        Report
                    </a>
                </li>
                {% endif %} 
            </ul>
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{ user.username }}
                    </a>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" href="{% url 'account_home' %}">Account Settings</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{% url 'logout' %}?next=/expense">Logout</a>
                    </div>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>        
                {% endif %} 
            </ul>
        </div>
    </header>

    {% block content %}{% endblock %}

    <script src="{% static "js/jquery-3.5.1.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script> 
</body>
</html>
